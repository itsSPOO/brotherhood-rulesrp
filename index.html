<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brotherhood RP — Rules Portal</title>
    <meta name="description" content="Brotherhood RP rules portal." />
    <link rel="icon" type="image/png" href="./images/icon.png" />
    <link rel="apple-touch-icon" href="./images/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="container topbar__inner">
        <div class="brand" aria-label="Brotherhood RP">
          <div class="brand__mark" aria-hidden="true"></div>
          <div class="brand__text">
            <div class="brand__title">Brotherhood RP</div>
            <div class="brand__subtitle" id="brandSubtitle">Official Rules</div>
          </div>
        </div>

        <div class="topbar__actions">
          <div class="lang">
            <button class="lang__btn" id="langEn" type="button" aria-pressed="true">EN</button>
            <button class="lang__btn" id="langAr" type="button" aria-pressed="false">AR</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="hero hero--home">
        <div class="container hero__inner">
          <h1 class="hero__title" id="pageTitle">Brotherhood RP – Official Rules</h1>
          <p class="hero__subtitle" id="pageSubtitle">Respect the RP. Create the Story.</p>
          <p class="hero__desc" id="pageDesc">By joining the server, you agree to follow all rules listed below.</p>

          <div class="homeCtas">
            <a class="homeBtn" id="homeBtn" href="./rules.html">View Rules Categories</a>
          </div>

          <div class="homeImages" aria-hidden="true">
            <img class="homeImages__banner" src="./images/banner.png" alt="" loading="eager" decoding="async" />
          </div>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
